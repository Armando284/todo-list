<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="./dist/output.css" />
  </head>
  <body class="bg-gray-50">
    <header class="mt-12">
      <h1 class="text-center text-gray-900 font-semibold text-5xl">
        TODO LIST
      </h1>
    </header>
    <main class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <section
        id="create"
        class="sm:mx-auto sm:w-full sm:max-w- p-4 rounded-lg shadow-xl bg-white">
        <h3 class="text-gray-800 font-semibold text-3xl mb-5">
          Create New Task
        </h3>
        <form
          id="todo-form"
          class="space-y-6">
          <div class="mt-2">
            <input
              class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              type="text"
              name="todo-task"
              id="todo-task"
              placeholder="New task..." />
            <span
              id="todo-task-error"
              class="text-red-500 font-light italic text-sm"></span>
          </div>
          <div class="flex justify-end">
            <button
              id="btn-clear-input"
              class="flex justify-center rounded-md bg-gray-100 mr-2 px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
              Clear
            </button>
            <button
              class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              type="submit">
              Add
            </button>
          </div>
        </form>
      </section>
      <section
        id="list"
        class="mt-5 pt-5 border-t-2">
        <div class="flex justify-end">
          <button
            id="btn-clear-tasks"
            class="flex justify-center rounded-md bg-gray-100 px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
            Clear All
          </button>
        </div>
        <ul
          id="todo-list"
          class="my-5 space-y-2"></ul>
      </section>
    </main>
    <script
      src="./main.js"
      defer></script>
  </body>
</html>
